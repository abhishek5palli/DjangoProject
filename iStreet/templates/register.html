<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="/login">
					<img src="{% static 'vendors/images/deskapp-logo.svg'%}" alt="">
				</a>
			</div>
			<div class="login-menu">
				<ul>

					<li><a href="/accounts/login">Login</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="{% static 'vendors/images/register-page-img.png' %}" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="register-box bg-white box-shadow border-radius-10">
						<div class="wizard-content">
							<form  class="wizard-cir	cle wizard" style="padding: 15px" method="post">


								<div class="container form-group" style="text-align: center">

										<h5>Register Here</h5>

								</div>
								{% csrf_token %}
								<section>
									<div class="form-wrap max-width-600 mx-auto">
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Username</label>
											<div class="col-sm-8">
												<input type="text" id="username" name="username" class="form-control" required/>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Email</label>
											<div class="col-sm-8">
												<input type="email" id="email" name="email" class="form-control" required/>
											</div>
										</div>

										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Password</label>
											<div class="col-sm-8">
												<input type="password" id="password" name="password" class="form-control" required>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Confirm Password</label>
											<div class="col-sm-8">
												<input type="password" id="password1" name="password1" class="form-control" required>
											</div>
										</div>

										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Name</label>
											<div class="col-sm-8">
												<input type="text" id="name" name="name" class="form-control" required/>
											</div>
										</div>

										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Phone Number</label>
											<div class="col-sm-8">
												<input type="text" id="phone" name="phone" title="Please enter valid phone number" pattern="[6-9]{1}[0-9]{9}" class="form-control" required>
											</div>
										</div>

										<div class="form-group row">
											<label class="col-sm-4 col-form-label">City</label>
											<div class="col-sm-8">
												<input type="text" id="city" name="city" class="form-control" required/>
											</div>
										</div>

										<div class="form-group row align-items-center">
											<label class="col-sm-4 col-form-label">Role</label>
											<div class="col-sm-4">
												<br>
												<div class="custom-control custom-radio custom-control-inline pb-0">
													<input type="radio" id="user" value="user" name="user_type" class="custom-control-input">
													<label class="custom-control-label" for="user">User</label>
												</div>
												<br>
												<div class="custom-control custom-radio custom-control-inline pb-0">
													<input type="radio" id="admin" value="admin" name="user_type" class="custom-control-input">
													<label class="custom-control-label" for="admin">Admin</label>
												</div>
												<br>
												<div class="custom-control custom-radio custom-control-inline pb-0">
													<input type="radio" id="executive" value="executive" name="user_type" class="custom-control-input">
													<label class="custom-control-label" for="executive">Executive</label>
												</div>
											</div>
										</div>


										<div class="form-group row">
											<div class="col-sm-12" >
												<div class="text-right">
												    <button type="submit"  class="btn btn-primary">Register</button>
												</div>
											</div>
										</div>
									</div>
								</section>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{% if messages %}
        <div class="modal fade" tabindex="-1" role="dialog" id="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

	    <!-- Modal HTML -->
	<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Notification</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="messageModalBody">
                    <!-- Message content will go here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<!-- Include jQuery and Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            {% if messages %}
                var messages = [];
                {% for message in messages %}
                    messages.push("{{ message }}");
                {% endfor %}

                if (messages.length > 0) {
                    var modalBody = document.getElementById('messageModalBody');
                    modalBody.innerHTML = messages.join('<br>'); // Join messages with a line break

                    $('#messageModal').modal('show');
                }
            {% endif %}
        });
    </script>
