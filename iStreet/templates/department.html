{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 col-lg-5">
                <div class="register-box bg-white box-shadow border-radius-40" >
                    <div class="wizard-content">
                     <form class="wizard-circle wizard" style="padding: 15px"  method="post" enctype="multipart/form-data">
                           <div class="container form-group" style="text-align: left">
                                 <h3 align="center">Add Department Here</h3> <br>
                                     {% csrf_token %}
                                <div class="form-wrap max-width-600 mx-auto">
                                <div class="form-group row">
                                     <label class="col-sm-4 col-form-label" for="department"> <font size="4">Department</font></label>
                                       <div class="col-sm-8">
                                           <input type="text" id="department" name="department" class="form-control" required/>
                                       </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label" for="description"> <font size="4">Description</font></label>
                                        <div class="col-sm-8">
                                            <textarea name="description" id="description" class="form-control"></textarea>
                                        </div>
                                </div>

                                <div class="form-group row">
                                     <label class="col-sm-4 col-form-label" for="location"> <font size="4">Location</font></label>
                                          <div class="col-sm-8">
                                             <input type="text" id="location" name="location" class="form-control"/>
                                         </div>
                                </div>
                                <div class="form-group row">
                                     <div class="col-sm-12" >
                                         <div class="text-right">
                                             <button type="submit"  class="btn btn-primary">Submit</button>
                                             <button class="btn btn-primary"><a href="{% url 'dtable' %}" style="color: #f9f9f9">View Departments</a></button>
                                         </div>
                                     </div>
                                </div>
                            </div>
                           </div>
                     </form>
                        {% if messages %}
        					{% for message in messages %}
         						{% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
        					{% endfor %}
					    {% endif %}
                    </div>
                </div>
             </div>
        </div>
    </div>
</div>



{% endblock %}
