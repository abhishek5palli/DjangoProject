{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Simple Datatable start -->
				<div class="card-box mb-30">
					<div class="pd-20">
						<h4 class="text-blue h4">Role</h4>
					</div>
					<div class="pb-20">
						<table class="data-table table stripe hover nowrap">
							<thead>
								<tr>
									<th class="table-plus datatable-nosort">Role</th>
<!--									<th class="datatable-nosort">Action</th>-->
								</tr>
							</thead>
							<tbody>
           					 {% for rl in role_list %}
								<tr>
                                    <td>{{ rl.role_name }}</td>
								</tr>
							{% empty %}
							<tr>
          						  <td>No Roles Available.</td>
							</tr>
        					{% endfor %}
                            </tbody>

                        </table>
                        <button class="btn btn-primary"><a href="{% url 'role' %}" style="color: #f9f9f9">Add Role</a></button>
				</div>
			</div>
{% endblock %}
